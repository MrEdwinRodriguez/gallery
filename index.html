<!DOCTYPE html PUBLIC>
<html>
  <head>
    <title>
      Simple and Effective Photo Gallery with HTML and JavaScript
    </title>
    <link type="text/css" rel="stylesheet" href="assets\css\style.css"/>

  </head>

  <body>
    <div class="gallery" align="center">
      <h3>Simple and Effective Photo Gallery with HTML and JavaScript</h3><br/>

<!-- shows pictures as part of gallery -->
      <div class="thumbnails">
        <img onmouseover="preview.src=dance.jpg" id="img1" class='pic' src="assets\images\dance.jpg" alt="Image Not Loaded"/>
        <img onmouseover="preview.src=dance2.jpg" id="img2" class='pic' src="assets\images\dance2.jpg" alt="Image Not Loaded"/>
        <img onmouseover="preview.src=dance3.jpg" id="img3" class='pic' src="assets\images\dance3.jpg" alt="Image Not Loaded"/>
        <img onmouseover="preview.src=dance4.jpg" id="img4" class='pic' src="assets\images\dance4.jpg" alt="Image Not Loaded"/>
        <img onmouseover="preview.src=dance5.jpg" id="img5" class='pic' src="assets\images\dance5.jpg" alt="Image Not Loaded"/>
        <img onmouseover="preview.src=dance.jpg" id="img6" class='pic' src="assets\images\dance.jpg" alt="Image Not Loaded"/>
      </div><br/>

<!-- feautes selected picture in div -->
      <div class="preview" align="center">
        <img id="preview" src="assets/images/dance.jpg" alt="N Image Loaded"/>
      </div><br/>


    </div>


<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript" src="assets/js/script.js"></script>

  </body>
</html>
